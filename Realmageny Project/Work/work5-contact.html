<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Contact Page</title>
</head>
<body>
    <section class="section">
        <div class="row">
            <div class="column">
                <div class="home-logo">
                    <a href="/">
                        <img src="/img/1.png">
                    </a>
                    <div class="social-media-container">
                        <li><a href="#" class="list-link">
                            <i class="bx bxl-facebook"></i>
                        </a></li>
                        <li><a href="#" class="list-link" data-tooltip="Instagram">
                            <i class="bx bxl-instagram"></i>
                        </a></li>
                        <li><a href="#" class="list-link" data-tooltip="Twitter">
                            <i class="bx bxl-twitter"></i>
                        </a></li>
                        <li><a href="#" class="list-link" data-tooltip="LinkedIn">
                            <i class="bx bxl-linkedin"></i>
                        </a></li>
                    </div>
                </div>
                <div id="about">
                    <div id="bullet-point-2">
                        <img src="/img/Ellipse 1.png">
                    </div>   
                    <div id="what-it-looks-like"> 
                        <p>GET IN TOUCH</p>
                    </div>
                </div>
                <div id="main-about-title-1">
                    <h1>CONTACT</h1>
                </div>
                <div id="info">
                    <div class="address">
                        <div id="address-prop">
                            <p>STREET <span style="color:#E85F39;">ADDRESS</span></p>
                        </div>
                        <div class="actual-address">
                            <p>1052 West Fulton Market<br />
                               Unit 2E/W<br />
                               Chicago, IL</p>
                        </div>
                        <div class="actual-address-1">
                            <p>8717 Venice Beach Dr.<br />
                               Los Angeles, CA</p>
                        </div>
                    </div>
                    <div class="email">
                        <div id="email-prop">
                            <p>Email <span style="color:#E85F39;">Inquiry</span></p>
                        </div>
                        <div class="actual-email">
                            <p>hello@realmagemcy.com</p>
                        </div> 
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="next-project">
                    <p>NEXT  <span style="color:#E85F39;">PROJECTS:</span></p>
                </div>
                <div class="bottom">
                    <div class="logo-1">
                        <img src="/img/Screen Shot 2022-04-20 at 21.32 2.png">
                    </div>
                    <div class="logo-2">
                        <div class="letter-container">
                            <div class="logo-2-letters">
                                <img src="/img/Vector (0).png">
                                <img src="/img/Vector (1).png">
                                <img src="/img/Vector (2).png">
                                <img src="/img/Vector (3).png">
                                <img src="/img/Vector (4).png">
                            </div>
                            <div id="o">
                                <img src="/img/Vector (5).png">
                            </div>
                            <div class="logo-3-letters">
                                <img src="/img/Vector (6).png">
                                <img src="/img/Vector (7).png">
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
            
        <div class="column">
            <div class="bg-image">
                <img src="/img/Rectangle5.png">
            </div>
        </div>
    </div>
    <div class="exit-btn">
        <button class="x-btn">UP<button>
    </div>
</section>
    
    
</body>
</html>
